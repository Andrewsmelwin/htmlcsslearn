<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Control</h1>
    <form action="">
        <label for="Shirtsize">Select your shirt size</label>
        <select name="Shirtsize" id="Shirtsize">
            <option value="s">Small</option>
            <option value="m">Medium</option>
            <option value="l">Large</option>
        </select>
<button>Submit</button>

    </form>

    <form action="">
        <label for="phone">Call Me</label>
        <input type="radio" id="phone" name="contact" value="mobile">
        <label for="mail">Email Me</label>
        <input type="radio" id="mail" name="contact" value="email">
        <button>Submit</button>
    </form>
</body>
</html>
