<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Book</li>
        <li>Note</li>
       <! nested item inside ul example---->
        <li>Pen 
            <ul>
                <li>Ink Pen</li>
                <li>Ball Point Pen</li>
            </ul>
        </li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
    <li>Bat</li>
    <li>Ball</li>
    <li>Gloove</li>
    </ol>
</body>
</html>
