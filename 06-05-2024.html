<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Course Landing Page</title>
</head>
<body>
    <center><u><h1>Your Course Landing Page</h1></u></center>
    <form action="">
        <div>
            <label for="C_T">Course Title</label>
        <input type="text" id="C_T" name="C_T" required>
        </div>
        
            <label for="desc">Course Description</label>
            <div>
            <textarea id="desc" rows="10" cols="30" name="description"></textarea>
        </div>
       <div>
        <label for="S_L">Skill Level</label>
        <select name="Skill Level" id="S_L">
            <option value="Begineer Level">Begineer Level</option>
            <option value="Intermediate Level">Intermediate Level</option>
            <option value="Expert Level">Expert Level</option>
            <option value="All Levels">All Levels</option>
        </select>
       </div>
<div>
    <label for="R_P">Ready to publish the course? </label>
    <input type="checkbox" id="R_P" name="R_P">
</div>
<button>Submit</button>
</form>

</body>
</html>
